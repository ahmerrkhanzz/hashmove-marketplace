<div class="delete-modal animated fadeIn">
    <div class="modal-header">
      <h4>Delete Account</h4>
      <a class="pointer crossIcon" (click)="closeModal()">
        <img src="../../../../assets/images/icons/icon_close.svg" alt="close">
      </a>
    </div>
    <div class="modal-body">
      <div class="text-center">
        <p *ngIf="account.type !== 'user'">Are you sure you want to delete your account?</p>
        <p *ngIf="account.type === 'user'">Are you sure you want to delete this user?</p>
        <button *ngIf="!loading && account.type !== 'user'" class="btn btn-danger hvr-sweep-to-right" (click)="onConfirmClick()">Yes, I want to delete my account</button>
        <button *ngIf="!loading && account.type === 'user'" class="btn btn-danger hvr-sweep-to-right" (click)="onConfirmClick()">Yes, I want to delete this user</button>
        <button *ngIf="loading" class="btn btn-danger hvr-sweep-to-right">
          <i class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </div>
