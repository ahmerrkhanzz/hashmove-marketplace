<div class="user-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="confirm-modal-title">Confirm Change Container</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close">
    </a>
  </div>
  <div class="modal-body">
    <p class="text-center">All you selected containers data will be lost if you switch container type.</p>
    <div class="text-center">
      <button class="col btn btn-primary hvr-sweep-to-right" (click)="onConfirmClick($event)">Yes, switch container</button>
    </div>
  </div>
</div>
