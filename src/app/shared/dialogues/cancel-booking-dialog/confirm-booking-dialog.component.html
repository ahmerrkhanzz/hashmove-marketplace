<div class="user-modal animated fadeIn" *ngIf="!cancelData">
  <div class="modal-header">
    <h4 class="confirm-modal-title">{{messageData?.messageTitle}}</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close">
    </a>
  </div>
  <div class="modal-body">
    <p>{{messageData?.messageContent}}</p>
    <div class="text-center">
      <button *ngIf="!isRouting" class="btn btn-danger hvr-sweep-to-right" (click)="onConfirmClick()">{{messageData?.buttonTitle}}</button>
      <div *ngIf="isRouting" class="col btn btn-danger">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
  </div>
</div>

<div class="user-modal cancel-booking animated fadeIn" *ngIf="cancelData?.type === 'cancel'">
  <div class="modal-header">
    <h4 class="confirm-modal-title">Cancel Booking</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close">
    </a>
  </div>
  <div class="modal-body">
    <label for="">Please provide the reason of cancellation.</label>
    <select name="selectbox" id="1" class="form-control" [(ngModel)]="cancel.id" (ngModelChange)="onReasonChange($event)">
      <option value="" hidden selected>Select Reason</option>
      <option [value]="reason.ReasonID" *ngFor="let reason of reasons">{{reason.ReasonName}}</option>
    </select>
    <textarea name="detailsbox" id="2" cols="30" placeholder="Details" [(ngModel)]="cancel.remarks" rows="4" class="form-control mt-2"></textarea>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-lg hvr-sweep-to-right w-50 mt-3 pull-right" (click)="submitCancel()">Submit</button>
      </div>
    </div>
  </div>
</div>
