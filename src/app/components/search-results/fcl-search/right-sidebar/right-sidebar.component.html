<div class="options-box" [hidden]="true">
  <p>You've selected
    <strong>By Sea</strong> as your mode of shipment</p>
  <a href="javascript:;" class="hvr-icon-wobble-horizontal">Start Again
    <i class="fa fa-angle-right hvr-icon"></i>
  </a>
  <div class="switch-box">
    <ui-switch [checked]="false" size="small"></ui-switch>
    <label for="">Include Pickup</label>
  </div>
  <div class="switch-box">
    <ui-switch [checked]="true" size="small"></ui-switch>
    <label for="">Include Delivery</label>
  </div>
</div>
<div class="deals-box" [hidden]="true">
  <h4>
    <span>Deal</span>
  </h4>
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="img-container">
        <div class="img-container-overlay">
          <div class="deal-text">
            2% Port of origin fees waived off
            <a href="javascript:;">
              Learn More
              <i class="fa fa-angle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-container">
        <div class="img-container-overlay">
          <div class="deal-text">
            2% Port of origin fees waived off
            <a href="javascript:;">
              Learn More
              <i class="fa fa-angle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
