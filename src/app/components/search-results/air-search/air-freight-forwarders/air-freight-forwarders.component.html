    <div class="we-found-section">
        <div class="row">
            <div class="col-xl-6 col-md-12">
                <div class="">
                    <h5>We found
                        <b>{{providerSearchResult?.length}} </b> results for your selected route
                    </h5>
                </div>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="sort-filter">
                    <app-currency-dropdown [selectedCurrency]="currentSelectedCurrency" [currencyList]="currencyList"
                        (selectedCurrencyEvent)="currencyFilter($event)">
                    </app-currency-dropdown>
                    <div ngbDropdown #sortDrop="ngbDropdown" class="sort-by">
                        <span id="dropdownsorter" ngbDropdownToggle class="pointer">SORT BY: {{selectedSortType
                            | uppercase}}
                            ({{selectedSortText | uppercase}})</span>

                                        <td>

                                                ngbTooltip="High" placement="left"></i>
                                        </td>
                                        <td>
                                            <i class="fa fa-arrow-down active" (click)="sorter('MinTotalPrice','asc',$event, 'Price', true);sortDrop.close()"

                                        </td>

    <div class="row">
