<div class="lock-screen">
  <div class="container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-10 col-sm-6 col-lg-4">
        <form [formGroup]="lockForm" (ngSubmit)="submitUser(password)">
          <div class="form-group">
            <label for="">This application is password protected</label>
            <input *ngIf="passwordField" type="password" formControlName="password" placeholder="Password" [(ngModel)]="password" class="form-control form-control-lg">
            <input *ngIf="!passwordField" type="email" placeholder="Enter email here" [(ngModel)]="email" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <button *ngIf="passwordField" class="btn btn-primary btn-block btn-lg" [disabled]="!password || loading" type="submit">Submit
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
            <button *ngIf="!passwordField" class="btn btn-primary btn-block btn-lg" [disabled]="!email || loading" type="submit">Send
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
          </div>
        </form>
        <div class="form-group">
          <a *ngIf="passwordField" href="javascript:;" class="text-muted" (click)="forgetLink()">Forgot Password?</a>
          <a *ngIf="!passwordField" href="javascript:;" class="text-muted" (click)="forgetLink()">
            <i class="fa fa-arrow-left mr-2"></i> Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
