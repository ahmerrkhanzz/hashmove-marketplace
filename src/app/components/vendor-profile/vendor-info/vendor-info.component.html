<div class="vendor-info">
  <div class="card">
    <div class="card-body p-0 d-flex align-items-start">
      <div class="vendor-info-image mr-4 pull-left">
        <img class="card-img-top" src="{{getProviderImage(info?.ProviderImage)}}" alt="Card image cap">
      </div>
      <div class="vendor-info-detail w-100 mt-1">
        <h5 class="vendor-info-detail-title d-flex justify-content-between align-items-center">
          {{info?.ProviderName}}
          <a (click)="shareShippingInfo('', info, info.ProdiverID, null, 'search')">
            <svg class="dad0eedd-3f58-4190-b99e-682be04a5685 forwarders-share-icon icon-size-16" data-name="Layer 1" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <style>
                  .\32 57445dd-43e8-4251-8231-74686b6f6f2a {
                    fill: #abb6be;
                    width: 16px;
                  }

                  .dad0eedd-3f58-4190-b99e-682be04a5685:hover .\32 57445dd-43e8-4251-8231-74686b6f6f2a {

                    fill: #02b9b2;
                    transition: 2s;
                  }

                </style>
              </defs>
              <g>
                <circle class="257445dd-43e8-4251-8231-74686b6f6f2a" cx="13" cy="3" r="3"></circle>
                <circle class="257445dd-43e8-4251-8231-74686b6f6f2a" cx="13" cy="13" r="3"></circle>
                <circle class="257445dd-43e8-4251-8231-74686b6f6f2a" cx="3" cy="8" r="3"></circle>
                <g>
                  <polygon class="257445dd-43e8-4251-8231-74686b6f6f2a" points="14 3.078 13.066 1.568 4 6.556 5.839 7.568 14 3.078"></polygon>
                  <polygon class="257445dd-43e8-4251-8231-74686b6f6f2a" points="4 10.012 13.066 15 14 13.49 5.839 9 4 10.012"></polygon>
                </g>
              </g>
            </svg>
          </a>
        </h5>
        <p class="vendor-info-detail-text d-flex">
          <img src="../../../assets/images/icons/Icons_Location.svg" alt="" class="icon-size-16 pull-left mt-1 mr-2" *ngIf="info?.ProviderAddress"/>
            <a target="_blank" href="http://maps.google.com/?q={{info?.ProviderAddress}}" target="_blank">{{info?.ProviderAddress}}</a>
        </p>
        <ul class="list-group">
          <!-- <li class="list-group-item mr-4" *ngIf="info?.TotalReviews > 0">
            <img src="../../../assets/images/icons/Icons_Star_blue.svg" alt="" class="icon-size-24 pull-left mr-2"> {{info?.TotalReviews}} Reviews
          </li> -->
          <li class="list-group-item" *ngIf="info?.TotalBooking > 0">
            <img src="../../../assets/images/icons/icon_success_blue.svg" alt="" class="icon-size-16 pull-left mr-2"> Booked {{info?.TotalBooking}} Times Today
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="vendor-info-booking mt-4 mb-5" *ngIf="type === 'vendor'">
    <div class="row">
      <div class="col-xl-4 col-md-4 col-sm-12">
        <div ngbDropdown class="d-inline-block w-100">
          <button class="btn btn-primary w-100 hvr-sweep-to-right" id="dropdownBasic1" ngbDropdownToggle>
            <svg id="45df5f48-efa1-4c91-9b6b-38be642249ad" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              class="icon-size-24 pull-left d-flex mt-1">
              <defs>
                <style>
                  .\32 0f57744-2b64-4e6e-a6f6-539a60c14a90 {
                    fill: #fff;
                  }

                </style>
              </defs>

              <g id="136141a3-649c-46ac-859b-cc1d45a99a01" data-name="smile">
                <path class="20f57744-2b64-4e6e-a6f6-539a60c14a90" d="M12,4a8,8,0,1,1-8,8,8.009,8.009,0,0,1,8-8m0-2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Z"
                />
                <path class="20f57744-2b64-4e6e-a6f6-539a60c14a90" d="M12,18h0a4,4,0,0,1-4-4h8A4,4,0,0,1,12,18Z" />
                <circle class="20f57744-2b64-4e6e-a6f6-539a60c14a90" cx="9.5" cy="9.5" r="1.5" />
                <circle class="20f57744-2b64-4e6e-a6f6-539a60c14a90" cx="14.5" cy="9.5" r="1.5" />
              </g>
            </svg>
            Make a Booking
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100 animated fadeIn">
            <button class="dropdown-item" *ngIf="hasSea" (click)="openBooking('shipping')">
              <img src="../../../../assets/images/icons/Icons_Ship.svg" alt="" class="icon-size-24 mr-4"> Book a shipment
            </button>
            <button class="dropdown-item" *ngIf="hasWarehouse" (click)="openBooking('warehouse')">
              <img src="../../../../assets/images/icons/Icons_Warehousing.svg" alt="" class="icon-size-24 mr-4"> Book a warehouse
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-6 col-sm-12" [hidden]="true">
        <div ngbDropdown class="d-inline-block w-100">
          <button class="btn btn-outline-primary w-100 hvr-sweep-to-right" id="dropdownBasic1" ngbDropdownToggle>
            <svg id="381e3b93-569e-48ab-b5f3-80cdbbd10b2c" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              class="icon-size-24 pull-left d-flex mt-1">
              <defs>
                <style>
                  .\38 9eb9976-c70e-49c5-b731-2e5d88d97414 {
                    fill: #00a2df;
                  }

                  .\31 02b2c85-9439-4dc1-a78c-a7906e7a53e3 {
                    fill: none;
                  }

                </style>
              </defs>
              <g id="a9810b86-9c44-4baf-8f6b-9a4011dfc726" data-name="track2">
                <path id="7cbb1521-6778-4b4e-8aff-57707fd6b2e0" data-name="&lt;Compound Path&gt;" class="89eb9976-c70e-49c5-b731-2e5d88d97414"
                  d="M12,7a1,1,0,1,1-1,1,1,1,0,0,1,1-1m0-2a3,3,0,1,0,3,3,3,3,0,0,0-3-3Z" />
                <path id="6a23d917-265c-47a1-ba9f-ceae9a4f1e4e" data-name="&lt;Path&gt;" class="102b2c85-9439-4dc1-a78c-a7906e7a53e3" d="M5,21V18.828A8.78,8.78,0,0,0,2.182,20c.939.739,4.291,2,9.818,2s8.879-1.261,9.818-2A8.78,8.78,0,0,0,19,18.828V21Z"
                />
                <path id="d4579c10-0a88-44d9-b111-797a1fdafd6c" data-name="&lt;Path&gt;" class="89eb9976-c70e-49c5-b731-2e5d88d97414" d="M19,16.756v2.072A8.78,8.78,0,0,1,21.818,20c-.939.739-4.291,2-9.818,2s-8.879-1.261-9.818-2A8.78,8.78,0,0,1,5,18.828V16.756C1.976,17.482,0,18.663,0,20c0,2.209,5.373,4,12,4s12-1.791,12-4C24,18.663,22.024,17.482,19,16.756Z"
                />
                <path id="e05fb72c-28ef-4a8b-8239-54084d4cca91" data-name="&lt;Compound Path&gt;" class="89eb9976-c70e-49c5-b731-2e5d88d97414"
                  d="M12,2a7.143,7.143,0,0,1,7,7.263c0,2.658-3.882,7.152-7,10.059C8.753,16.294,5,11.8,5,9.263A7.143,7.143,0,0,1,12,2m0-2A9.134,9.134,0,0,0,3,9.263C3,14.379,12,22,12,22s9-7.621,9-12.737A9.134,9.134,0,0,0,12,0Z"
                />
              </g>
            </svg>
            Track Your Shipment
          </button>
          <!-- <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100 animated fadeIn">
            <button class="dropdown-item">Action - 1</button>
            <button class="dropdown-item">Another Action</button>
            <button class="dropdown-item">Something else is here</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
