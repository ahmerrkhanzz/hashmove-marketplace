<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />


    <style>
    .main-animation { width: 100px; height: auto; margin: 50px auto 0 auto; }
        /*
        .route-map-animate {
            animation: slide-bottom 1.3s alternate linear both;
            -webkit-transition-duration: 0.3s; 
            transition-duration: 0.3s;
        }
        */

        .path-ship {
            animation: movingship-ltr 0.5s alternate linear both;
        }

        .rect-1 {
            animation: movingship 0.8s alternate linear;
        }

        .rect-2 {
            animation: movingship 0.7s alternate linear;
            
        }

        .rect-3 {
            animation: movingship 1s alternate linear;
        }

        .rect-4 {
            animation: movingship 0.9s alternate linear;
        }

        .rect-5 {
            animation: movingship 1.2s alternate linear;
        }

        .rect-6 {
            animation: movingship 1.1s alternate linear;
        }

        .rect-7 {
            animation: movingship 0.6s alternate linear;
        }

        .ship-animate g {
            fill: #a3afb8;
        }


        

        @-webkit-keyframes movingship {
            0% {
                transform: translate3d(0, -130%, 0);
            }
            100% {
                transform: translate3d(0, 0%, 0);
            }
        }

        @keyframes movingship {
            0% {
                transform: translate3d(0, -130%, 0);
            }

            100% {
                transform: translate3d(0, 0%, 0);
            }
        }

        @-webkit-keyframes movingship-ltr {
            0% {
                transform: translate3d(-130%, 0, 0);
            }
            100% {
                transform: translate3d(0%, 0, 0);
            }
        }

        @keyframes movingship-ltr {
            0% {
                transform: translate3d(-130%, 0, 0);
            }
            100% {
                transform: translate3d(0%, 0, 0);
            }
        }
    </style>
</head>

<body>

    

            <svg class="ship-animate" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                <g data-name="ship2">
                    <path data-name="&lt;Path&gt;" class="path-ship" d="M18.4,21H5.262a3,3,0,0,1-2.1-.862L0,17.029.042,15H24l-3.1,4.662A3,3,0,0,1,18.4,21Z"
                    />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-1" x="2" y="11" width="6" height="3" />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-2" x="9" y="11" width="6" height="3" />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-3" x="9" y="7" width="6" height="3" />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-4" x="16" y="11" width="6" height="3" />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-5" x="2" y="7" width="6" height="3" />
                    <rect data-name="&lt;Rectangle&gt;" class="rect-6" x="9" y="3" width="6" height="3" />
                </g>

            </svg>


        

</body>

</html>
