    <style>        

    .main-animation { width: 100px; height: auto; margin: 50px auto 0 auto; }
        
        .rect-0 { animation: movingarrow 0.3s alternate linear; }
        .rect-1 { animation: movingarrow 0.4s alternate linear; }
        .rect-2 { animation: movingarrow 0.5s alternate linear; }
        .rect-3 { animation: movingarrow 0.6s alternate linear; }
        .rect-4 { animation: movingarrow 0.7s alternate linear; }
        .rect-5 { animation: movingarrow 0.8s alternate linear; } 
        .rect-6 { animation: movingarrow 0.9s alternate linear; }
        .rect-7 { animation: movingarrow 1s alternate linear; }
        .rect-8 { animation: movingarrow 1.1s alternate linear; } 

        .path-animation-1, rect { fill: #00a2df; animation: movingarrow 0.2s alternate linear; }


        /** * ---------------------------------------- * animation movingarrow * ---------------------------------------- */

        @-webkit-keyframes movingarrow {
            0% {
                transform: translate3d(-130%, 0, 0);
                opacity: 0;
            }
            80% {
                opacity: 0;
            }
            100% {
                transform: translate3d(0%, 0, 0);
                opacity: 1;
            }
        }

        @keyframes movingarrow {
            0% {
                transform: translate3d(-130%, 0, 0);
                opacity: 0;
            }
            80% {
                opacity: 0;
            }
            100% {
                transform: translate3d(0%, 0, 0);
                opacity: 1;
            }
        }
        
    </style>
</head>

<body>

    <div class="main-animation">
        <div class="animate">
